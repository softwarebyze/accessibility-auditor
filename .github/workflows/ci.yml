name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun run install-browsers

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build

      - name: Run integration test
        run: bun run test:integration

      - name: Build website
        run: bun run build:site
