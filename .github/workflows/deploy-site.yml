# Deploy marketing website to GitHub Pages (and optionally custom domain).
# Enable in repo: Settings > Pages > Build and deployment > Source: Deploy from a branch.
# Branch should be gh-pages, folder /(root).
name: Deploy site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build website
        run: bun run build:site

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/website/dist
          clean-exclude: pr-preview
          force: false
