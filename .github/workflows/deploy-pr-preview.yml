name: Deploy PR previews

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Pages source configuration
        if: github.event.action != 'closed'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          response="$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pages")"

          source_branch="$(python3 -c 'import json,sys;print((json.load(sys.stdin).get("source") or {}).get("branch",""))' <<<"${response}")"
          source_path="$(python3 -c 'import json,sys;print((json.load(sys.stdin).get("source") or {}).get("path",""))' <<<"${response}")"

          if [ "${source_branch}" != "gh-pages" ] || [ "${source_path}" != "/" ]; then
            echo "::error::GitHub Pages source is ${source_branch}:${source_path}. Set Settings > Pages to Deploy from a branch: gh-pages /(root)."
            exit 1
          fi

      - name: Setup Bun
        if: github.event.action != 'closed'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: bun install

      - name: Build website for preview path
        if: github.event.action != 'closed'
        env:
          SITE_BASE_PATH: /accessibility-auditor/pr-preview/pr-${{ github.event.number }}/
        run: bun run build:site

      - name: Deploy PR preview
        if: github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: packages/website/dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Remove PR preview
        if: github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          action: remove
          preview-branch: gh-pages
          umbrella-dir: pr-preview
