# Publish reach-a11y CLI to npm when a version tag (v1.0.0) is pushed.
# Create a release: git tag v1.0.0 && git push origin v1.0.0
# Ensure packages/reach/package.json uses name "reach-a11y" and matching version 1.0.0.
# Requires NPM_TOKEN secret (Settings > Secrets and variables > Actions).
name: Publish package

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for npm publish --provenance
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Validate release and npm package sync
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          EXPECTED_VERSION="${RELEASE_TAG#v}"
          PACKAGE_NAME="$(node -p "require('./packages/reach/package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./packages/reach/package.json').version")"

          if [ "$PACKAGE_NAME" != "reach-a11y" ]; then
            echo "::error::Expected packages/reach/package.json name to be 'reach-a11y', found '$PACKAGE_NAME'."
            exit 1
          fi

          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::Tag '$RELEASE_TAG' does not match packages/reach/package.json version '$PACKAGE_VERSION'."
            exit 1
          fi

          echo "Release tag and npm package metadata are in sync."

      - name: Build reach-a11y
        run: npm run build

      - name: Publish to npm
        working-directory: packages/reach
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
