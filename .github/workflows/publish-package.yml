# Publish reach CLI to npm when a version tag (v1.0.0) is pushed.
# Create a release: git tag v1.0.0 && git push origin v1.0.0
# Requires NPM_TOKEN secret (Settings > Secrets and variables > Actions).
name: Publish package

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # required for npm publish --provenance
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build reach
        run: npm run build

      - name: Publish to npm
        working-directory: packages/reach
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
