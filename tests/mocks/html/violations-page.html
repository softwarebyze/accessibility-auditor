<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page with Accessibility Issues</title>
</head>

<body>
    <!-- Missing lang attribute on html element -->
    <!-- Missing skip links -->

    <div>
        <h1>Page with Multiple Violations</h1>

        <!-- Missing alt text -->
        <img src="image.jpg">

        <!-- Poor color contrast -->
        <p style="color: #999; background-color: #fff;">This text has poor contrast</p>

        <!-- Form without labels -->
        <form>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <button>Submit</button>
        </form>

        <!-- Empty link -->
        <a href="page.html"></a>

        <!-- Button without accessible text -->
        <button><span aria-hidden="true">Ã—</span></button>

        <!-- Missing heading hierarchy -->
        <h4>Subheading without h2 or h3</h4>

        <!-- Table without headers -->
        <table>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
        </table>

        <!-- Invalid ARIA -->
        <div role="button" aria-invalid="maybe">Invalid ARIA value</div>
    </div>
</body>

</html>
